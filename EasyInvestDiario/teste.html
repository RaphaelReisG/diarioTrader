<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="estilo1.css" media="screen" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>

    <div id="app1">
        <h1>Diario de Investimento</h1>

        <table>
            <tr>
                <th v-for='dado in cabecalhoDiario'>{{dado.titulo}}</th>
            </tr>
            <tr>
                <td>{{dado.data}}</td>
                <td>{{dado.registro}}</td>
                <td>{{dado.qtd}}</td>
                <td>{{dado.pontos}}</td>
                <td>{{dado.resultado}}</td>
                <td>{{dado.opcoes}}</td>
            </tr>

            <tr >
                <td><input type="datetime-local"v-model="mData" ></td>
                <td>
                    <select v-model="mRegistro">
                        <option value="Compra">Compra</option>
                        <option value="Venda">Venda</option>
                    </select>
                </td>
                <td><input type="number"v-model="mQtd" ></td>
                <td><input type="number"v-model="mPontos" ></td>
                <td>
                    <select v-model="mResultado">
                        <option value="Gain">Gain</option>
                        <option value="Loss">Loss</option>
                    </select>
                </td>
                <td><button v-on:click="addLinha">+ Linha</button></td>
            </tr>

           

        </table>
    </div>

  
    
</body>

<script>

    var app = new Vue({
            el: '#app1',
            data: {
                mData: '',
                mRegistro: '',
                mQtd: '',
                mPontos: '',
                mResultado: '',
                cabecalhoDiario: [
                    {titulo: 'Data' },
                    {titulo: 'Compra/Venda' },
                    {titulo: 'QTD'},
                    {titulo: 'Pontos'},
                    {titulo: 'Gain/Loss'},
                    {titulo: 'Opções'}
                ],

                dadosDiario: [
                    {data: '22/02/2022', registro: 'Compra', 
                        qtd: '10', pontos: '100', resultado: 'Gain', opcoes: ''
                    },
                    {data: '01/03/2022', registro: 'Compra', 
                        qtd: '20', pontos: '100', resultado: 'Gain', opcoes: ''
                    },
                    {data: '02/03/2022', registro: 'Venda', 
                        qtd: '10', pontos: '200', resultado: 'Loss', opcoes: ''
                    }

                ]
            },
            methods: {
                addLinha: function(){
                    this.dadosDiario.push({
                        data: this.mData,
                        registro: this.mRegistro,
                        qtd: this.mQtd,
                        pontos: this.mPontos,
                        resultado: this.mResultado
                    })
                    this.mData = '';
                    this.mRegistro = '';
                    this.mQtd = '';
                    this.mPontos = '';
                    this.mResultado = '';
                }
            }
        })

</script>
</html>
